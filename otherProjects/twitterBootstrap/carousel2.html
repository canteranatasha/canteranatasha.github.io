<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Second Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://canteranatasha.github.io/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style type="text/css">
    .carousel {
      background: #2f4357;
      margin-top: 20px;
    }

    .carousel .item img {
      margin: 0 auto;
      /* Align slide image horizontally center */
    }

    .bs-example {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bs-example">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/carousel1.jpg" alt="First Slide">
            <div class="carousel-caption">
             Island!
            </div>
          </div>
          <div class="item">
            <img src="images/carousel2.jpg" alt="Second Slide">
            <div class="carousel-caption">
             Palm Trees!
            </div>
          </div>
          <div class="item">
            <img src="images/carousel3.jpg" alt="Third Slide">
            <div class="carousel-caption">
              Drinks!!
            </div>
          </div>
          <div class="item">
            <img src="images/carousel4.jpg" alt="Fourth Slide">
            <div class="carousel-caption">
              Waves!!
            </div>
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </div>
  <script src="http://canteranatasha.github.io/js/getNav.js"></script>
</body>

</html>
